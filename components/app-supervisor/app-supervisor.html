<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-menu/core-submenu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="app-supervisor">
  <template>
    <style>
      paper-tabs {
        height: 64px;
      }
    </style>
    <core-scaffold>
      <core-header-panel navigation flex mode="seamed">
        <core-toolbar>
          <paper-icon-button icon="arrow-back" onclick="window.location.href = './index.html'"></paper-icon-button>
          <paper-tabs selected="{{mode}}" fill>
            <paper-tab>
               <core-icon icon="create"></core-icon>
            </paper-tab>
            <paper-tab>
               <core-icon icon="toc"></core-icon>
            </paper-tab> 
            <paper-tab>
               <core-icon icon="visibility"></core-icon>
            </paper-tab>
          </paper-tabs>
        </core-toolbar>
        <core-menu>
          <template if="{{mode == 0}}" repeat="{{deliveries}}">
             <core-submenu label="{{tw}}" icon="alarm">
               <template repeat="{{del in dels}}">
                 <core-item icon="settings" label="{{del}}"></core-item>
               </template>
            </core-submenu>
          </template>
        </core-menu>
      </core-header-panel>
      <div tool>
        Supervision
      </div>
      <div class="content">Content goes here...</div>
    </core-scaffold>
  </template>
  <script>
    Polymer({
        mode: 0,
        deliveries: [
          {
            tw: "08:00 - 10:00",
            dels: [
              "LATAPY Remi",
              "RICARD Robin"
            ],
          },
          {
            tw: "10:00 - 12:00",
            dels: [
              "CISSE Modou",
              "OGER Edouard"
            ],
          },
          {
            tw: "14:00 - 16:00",
            dels: [
              "BRUNAT Romain",
              "SIVANANDAN Bruno"
            ],
          },
        ],
        roadmap: []
    });
  </script>
</polymer-element>
